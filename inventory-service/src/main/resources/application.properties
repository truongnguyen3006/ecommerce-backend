# SỬA: Gán một cổng CỐ ĐỊNH. KHÔNG dùng 0.
# Interactive Queries BẮT BUỘC phải có cổng cố định.
server.port=8082

spring.application.name=inventory-service
eureka.client.service-url.defaultZone=http://eureka:password@localhost:8761/eureka/

# === Kafka Core ===
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.properties.schema.registry.url=http://localhost:8081

# === Kafka Streams ===
#spring.kafka.streams.application-id=inventory-processor-group
spring.kafka.streams.properties.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.properties.state.dir=./.kafka-streams/inventory
spring.kafka.streams.properties.processing.guarantee=exactly_once_v2

# ==========================================================
# === DÒNG BỊ THIẾU NẰM Ở ĐÂY ===
# ==========================================================
# THÊM DÒNG NÀY:
# Báo cho Kafka Streams biết địa chỉ API của instance này
# Nó PHẢI KHỚP với server.port ở trên.
spring.kafka.streams.properties.application.server.id=localhost:8082
#spring.kafka.streams.properties.application.server=localhost:8082

# Số luồng xử lý mà Kafka Streams sẽ chạy
# (Đây là tương đương với setConcurrency của bạn)
spring.kafka.streams.properties.num.stream.threads=10

# Hãy đổi nó thành một cái tên mới, ví dụ:
spring.kafka.streams.application-id=inventory-streams-v2

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8085/realms/spring-boot-microservices-realm

# Bắt buộc KafkaTemplate dùng StringSerializer cho Key
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
# Bắt buộc KafkaTemplate dùng Schema Serializer cho Value
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.json.KafkaJsonSchemaSerializer
# Cho phép producer tự động đăng ký schema mới (cho InventoryAdjustmentEvent)
spring.kafka.producer.properties.auto.register.schemas=true

spring.kafka.producer.properties.retries=0
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5

# === KAFKA PRODUCER HIGH-THROUGHPUT SETTINGS ===
spring.kafka.producer.properties.buffer.memory=67108864
spring.kafka.producer.properties.linger.ms=5
spring.kafka.producer.properties.batch.size=65536
spring.kafka.producer.properties.compression.type=snappy
spring.kafka.producer.properties.acks=0
spring.kafka.producer.properties.max.block.ms=1000

# === NEW (recommended when running Kafka in Docker) ===
# Đóng connection sớm để tránh connection reset khi container Kafka restart
spring.kafka.producer.properties.connections.max.idle.ms=10000

# Timeout chờ broker phản hồi (giữ mặc định hoặc tăng nhẹ)
spring.kafka.producer.properties.request.timeout.ms=30000

# === TỐI ƯU CHO KAFKA STREAMS ===
spring.kafka.streams.properties.commit.interval.ms=5000
spring.kafka.streams.properties.cache.max.bytes.buffering=10485760
spring.kafka.streams.properties.num.standby.replicas=1
spring.kafka.streams.cleanup.on-startup=false

spring.kafka.producer.properties.delivery.timeout.ms=60000
spring.kafka.producer.properties.max.request.size=1048576
