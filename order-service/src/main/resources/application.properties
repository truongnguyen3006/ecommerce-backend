spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/order-service
spring.datasource.username=root
spring.datasource.password=
#chỉ có tác dụng với các TABLES
spring.jpa.hibernate.ddl-auto=update

server.port=8081
spring.application.name=order-service
eureka.client.service-url.defaultZone=http://eureka:password@localhost:8761/eureka/

#Kafka properties
spring.kafka.bootstrap-servers=localhost:9092
#Chi dinh topic mac dinh ma KafkaTemplate se gui message neu ban khong ghi ro topic trong code
spring.kafka.template.default-topic=notificationTopic
#Kafka can serialize(chuyen doi) du lieu truoc khi gui qua mang
#Key thuong la chuoi ne dung StringSerializer
#Giup Kafka hieu duoc cac ma hoa phan "key" cua message khi gui
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
#Phan value(noi dung chinh cua message) la mot object java -> JSON de gui qua Kafka
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
#Serialize object thanh JSON, spring kafka se them metadata type de ben consumer biet class nao de deserialize lai
#neu message co type envent thi deserialize no thanh OrderPlacedEvent
#giup consumer nhan duoc JSON va biet phai convert no ve OrderPlacedEvent
spring.kafka.producer.properties.spring.json.type.mapping=orderEvent:com.myexampleproject.orderservice.event.OrderProcessingEvent